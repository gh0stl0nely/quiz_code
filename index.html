<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
    <title>Timed Quiz</title>
</head>
<body>
    <!--First page has a click in it :)  -->
    <!-- <img src="/"> -->
    <h1>Web Development Quiz</h1>
    <h1 style="cursor: pointer;" onclick="window.open('https://github.com/gh0stl0nely/Personal_Projects', 'blank')">By <strong style="text-decoration: underline;">Khoi Nguyen</strong></h1>

    <hr class="new">

    <div style="text-align: center; margin-bottom: 20px">
            <span style="color: white;">Two letter initials (i.e: KN)</span>
            <a href="#" data-toggle="tooltip" data-placement="top" style="text-decoration: none; text-align: center; color: white;" title="Tip: Enter First Letter Of Your First And Last Name">ⓘ</a>    
            <input id="name" value="">
    </div>

    <div style="text-align: center;">
        <span style="color: white;">Time Limit (in seconds)</span>
        <a href="#" data-toggle="tooltip" data-placement="top" style="text-decoration: none; text-align: center; color: white;" title="Tip: Please Enter Only Number. Range from 20-100">ⓘ</a>    
        <input id="time_limit" value="60">
    </div>
    
    <div style="text-align: center; margin-bottom: 10px; margin-top: 20px;">
        <span style="color: white;">Wrong answer will reduce time limit by _ seconds</span>
        <a href="#" data-toggle="tooltip" data-placement="top" style="text-decoration: none; text-align: center; color: white;" title="Tip: Getting the wrong answer will reduce the timer by this number">ⓘ</a>    
        <input id="time-reduction" value="1">
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <span style="color: white;">Number of Questions (Maximum: 10)</span>
        <a href="#" data-toggle="tooltip" data-placement="top" style="text-decoration: none; text-align: center; color: white;" title="Tip: Please Enter Only Number. Range from 5 to 20">ⓘ</a>   
        <input id="question_limit" value="5"> 
    </div>
    
    <hr class="new">

    <div class="start" onclick="resetScore()">Challenge Me</div>

    <div class="start" onclick="window.location.href='result/result.html'">View Scoreboard</div>
</body>
</html>
