<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <script src="logic2.js"></script>
    <title>Quiz On!</title>
</head>
<body onload="startQuiz()">

    <div id="timer">
        Timer: <span id="countDown"></span>,
        Your Score: <span id="current"></span>
    </div>

    <div id="questionTag">
        <p style="font-size: 30px; font-weight: bold; ">Question <span id="questionNumber"></span></p>
        <p id="question" style="font-size: 30px; font-weight: bold; margin-top: 10px;"></p>
    </div>

    <div id="container">
        <div class="answer" id="answer1" onclick="chooseAnswer(1)"></div>
        <div class="answer" id="answer2" onclick="chooseAnswer(2)"></div>
        <div class="answer" id="answer3" onclick="chooseAnswer(3)"></div>
        <div class="answer" id="answer4" onclick="chooseAnswer(4)"></div>
        <div class="answer" id="answer5" onclick="chooseAnswer(5)"></div>
    </div>

    <div style="text-align: center;">
        <button id="continue" onclick="nextQuestion()">Next Question</button>
    </div>
    
</body>
</html>
